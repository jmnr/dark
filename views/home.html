<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon"/> 
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,600" rel="stylesheet" type="text/css">
    <meta name="viewport" content="initial-scale = 1.0, maximum-scale = 1.0"/>
  </head>
  <body>
    <div id="content">
      <div id="headerContainer">
        <div id="header">
          <img src="/static/images/dark.png">
          <h1>HELLO {{name}}</h1>
        </div>
        <div id="buttonsContainer">
          <div id="loggedOutContainer">
            <button class="button" id="loginButton">LOG IN</button>
          </div>
          <div id="loggedInContainer">
            <button class="button" id="profileButton">PROFILE</button>
            <button class="button" id="postButton">POST</button>
          </div>
        </div>
        <div id="postDiv">
          <input type="file" id="file_input"/>
          <p id="status">Please select a file</p>
          <button id="submitUpload" class="button">Upload</button>
        </div>
      </div>
      <div id="imageContainer">
      </div>
    </div>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/frontend.js"></script>
    <script type="text/javascript" src="/static/js/script.js"></script>
  </body>
</html>
